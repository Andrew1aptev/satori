<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="logo">
                    <a href="./index.html" class="logo__link" aria-label="Главная страница"></a>
                </div>
                <button class="header__button">
                    <span class="header__button-line"></span>
                    <span class="header__button-line"></span>
                    <span class="header__button-line"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
                <div class="hero__wrapper">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Spa-resort complex in the Carpathians
                        </h1>
                        <p class="hero__description">
                            Find your serene retreat at our luxurious spa-resort, where modern comfort meets the timeless beauty of nature.
                        </p>
                        <button class="hero__button button">
                            Book a room
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 12.013L21.789 12M15.012 19L22 12L15.012 5" stroke="#2C2B2B" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="hero__decoration-image"></div>
                    <div class="hero__decoration-text"></div>
                </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
<script src="./js/main.js"></script>

</html>
